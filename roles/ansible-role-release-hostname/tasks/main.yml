---
# tasks file for ansible-role-release-hostname/

- name: "Delete hostname from the backend"
  uri:
    url: http://{{ hostname_svc_addr }}:{{ hostname_svc_port }}/hostname/delete/{{ item.name }}
    method: DELETE
    status_code: 200
  register: delete_inventory_hostname
  ignore_errors: yes
  with_items: "{{ service_vms }}"

- debug:
    msg: "{{ item.name }} deleted."
  with_items: "{{ service_vms }}"
