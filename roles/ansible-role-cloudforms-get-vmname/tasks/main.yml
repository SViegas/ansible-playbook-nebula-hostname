---
# tasks file for ansible-role-cloudforms-get-vmname

- name: "Getting Virtual Machine Info"
  uri:
    url: "https://{{ rhcf_host }}/api/services/{{ service_id }}"
    method: GET
    validate_certs: False
    headers:
      X-Auth-Token: "{{ rhcf_auth_token }}"
      Content-Type: "application/json"
    status_code: 200
  register: vm_info

- name: "Task Result: Getting Virtual Machine Info"
  debug: var=vm_info

- name: "Setting Virtual Machine Name For ROle"
  set_fact:
    vm_name: "{{ vm_info.json.name }}"

- name: "Setting Virtual Machine Name For Workflow"
  set_stats:
    data:
      vm_name: "{{ vm_info.json.name }}"

- name: "Fact Result: Setting Virtual Machine Name"
  debug: var=vm_name
